<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unit Converter</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link href="css/index.css" rel="stylesheet" /> -->
</head>

<body>
  <div id="card">
    <h2 id="title">Unit Converter</h2>
    <!-- <div id="container"> -->
    <div class="plate" id="top">
      <div class="line" id="">
        <div class="digit" contenteditable>32</div>
        <div class="unit" contenteditable>℃</div>
      </div>
    </div>
    <img id="swap" alt="swap icon"></img>
    <div class="plate" id="bottom">
      <div class="line" id="">
        <div class="digit" contenteditable>89.9</div>
        <div class="unit" contenteditable>℉</div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</body>

</html>
